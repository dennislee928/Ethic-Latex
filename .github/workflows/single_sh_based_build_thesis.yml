name: Build Thesis (Single Script)

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Complete Build Script
        run: |
          bash scripts/build_thesis.sh

      - name: Compile English LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ethical_riemann_hypothesis_en.tex
          compiler: xelatex
          extra_system_packages: "texlive-lang-chinese"

      - name: Compile Chinese LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ethical_riemann_hypothesis_zh.tex
          compiler: xelatex
          extra_system_packages: "texlive-lang-chinese"

      - name: Upload PDF Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ethical_riemann_hypothesis_pdfs
          path: |
            ethical_riemann_hypothesis_en.pdf
            ethical_riemann_hypothesis_zh.pdf
