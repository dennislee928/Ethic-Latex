name: Build Thesis

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install papermill ipykernel nbconvert

      - name: Run Simulation and Generate Figures
        run: |
          # Set PYTHONPATH to include the current directory so simulation module is found
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Ensure output directory exists
          mkdir -p simulation/output/figures
          mkdir -p simulation/output
          # Run from simulation directory so output paths are correct
          cd simulation
          python generate_all_figures.py
          cd ..

      - name: Create Output Directories
        run: |
          mkdir -p simulation/output/figures
          mkdir -p figures
          echo "✓ Output directories created"

      - name: Execute Notebooks
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Install a kernel for the notebooks
          python -m ipykernel install --user --name python3

          # Ensure output directories exist before running notebooks
          mkdir -p simulation/output/figures
          mkdir -p simulation/output

          # Change to notebooks directory so relative paths work correctly
          cd simulation/notebooks

          # Execute notebooks from notebooks directory with explicit kernel specification
          # We skip 05_generate_paper_figures.ipynb as we ran the script version
          papermill -k python3 01_basic_simulation.ipynb 01_out.ipynb || echo "⚠ Notebook 01 failed, continuing..."
          papermill -k python3 02_judge_comparison.ipynb 02_out.ipynb || echo "⚠ Notebook 02 failed, continuing..."
          papermill -k python3 03_zeta_zeros.ipynb 03_out.ipynb || echo "⚠ Notebook 03 failed, continuing..."
          papermill -k python3 04_parameter_sensitivity.ipynb 04_out.ipynb || echo "⚠ Notebook 04 failed, continuing..."
          papermill -k python3 06_baseline_comparison.ipynb 06_out.ipynb || echo "⚠ Notebook 06 failed, continuing..."
          papermill -k python3 07_zeta_zeros_deep_analysis.ipynb 07_out.ipynb || echo "⚠ Notebook 07 failed, continuing..."

          # Return to project root
          cd ../..

      - name: Prepare Figures for LaTeX
        run: |
          mkdir -p figures
          # Copy figures from simulation/output/figures (where generate_all_figures.py saves them)
          if [ -d "simulation/output/figures" ] && [ "$(ls -A simulation/output/figures/*.pdf 2>/dev/null)" ]; then
            cp simulation/output/figures/*.pdf figures/ 2>/dev/null || true
            echo "Copied figures from simulation/output/figures:"
            ls -l figures/ || echo "No figures found"
          else
            echo "⚠ Warning: No PDF figures found in simulation/output/figures"
            ls -la simulation/output/figures/ || echo "Directory does not exist"
          fi

      - name: Integrate Figures into LaTeX
        run: |
          python scripts/integrate_figures.py

      - name: Update LaTeX Content with Results
        run: |
          python scripts/update_latex.py

      - name: Compile English LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ethical_riemann_hypothesis_en.tex
          compiler: xelatex
          pre_compile: |
            tlmgr update --self || true
            tlmgr install ctex xecjk xeCJK || true

      - name: Compile Chinese LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ethical_riemann_hypothesis_zh.tex
          compiler: xelatex
          pre_compile: |
            tlmgr update --self || true
            tlmgr install ctex xecjk xeCJK || true

      - name: Upload PDF Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ethical_riemann_hypothesis_pdfs
          path: |
            ethical_riemann_hypothesis_en.pdf
            ethical_riemann_hypothesis_zh.pdf
