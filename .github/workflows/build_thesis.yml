name: Build Thesis

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install papermill ipykernel nbconvert

      - name: Run Simulation and Generate Figures
        run: |
          # Set PYTHONPATH to include the current directory so simulation module is found
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python simulation/generate_all_figures.py

      - name: Create Output Directories
        run: |
          mkdir -p simulation/output/figures
          mkdir -p figures
          echo "✓ Output directories created"

      - name: Execute Notebooks
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Install a kernel for the notebooks
          python -m ipykernel install --user --name python3

          # Ensure output directories exist before running notebooks
          mkdir -p simulation/output/figures
          mkdir -p simulation/output

          # Execute notebooks
          # We skip 05_generate_paper_figures.ipynb as we ran the script version
          papermill simulation/notebooks/01_basic_simulation.ipynb simulation/notebooks/01_out.ipynb || echo "⚠ Notebook 01 failed, continuing..."
          papermill simulation/notebooks/02_judge_comparison.ipynb simulation/notebooks/02_out.ipynb || echo "⚠ Notebook 02 failed, continuing..."
          papermill simulation/notebooks/03_zeta_zeros.ipynb simulation/notebooks/03_out.ipynb || echo "⚠ Notebook 03 failed, continuing..."
          papermill simulation/notebooks/04_parameter_sensitivity.ipynb simulation/notebooks/04_out.ipynb || echo "⚠ Notebook 04 failed, continuing..."
          papermill simulation/notebooks/06_baseline_comparison.ipynb simulation/notebooks/06_out.ipynb || echo "⚠ Notebook 06 failed, continuing..."
          papermill simulation/notebooks/07_zeta_zeros_deep_analysis.ipynb simulation/notebooks/07_out.ipynb || echo "⚠ Notebook 07 failed, continuing..."

      - name: Prepare Figures for LaTeX
        run: |
          mkdir -p figures
          cp simulation/output/figures/*.pdf figures/
          # List figures to verify
          ls -l figures/

      - name: Integrate Figures into LaTeX
        run: |
          python scripts/integrate_figures.py

      - name: Update LaTeX Content with Results
        run: |
          python scripts/update_latex.py

      - name: Compile English LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ethical_riemann_hypothesis_en.tex
          compiler: xelatex
          extra_system_packages: "texlive-lang-chinese"

      - name: Compile Chinese LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ethical_riemann_hypothesis_zh.tex
          compiler: xelatex
          extra_system_packages: "texlive-lang-chinese"

      - name: Upload PDF Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ethical_riemann_hypothesis_pdfs
          path: |
            ethical_riemann_hypothesis_en.pdf
            ethical_riemann_hypothesis_zh.pdf
